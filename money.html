    <script>
        var ids = []
        for (let i = 0; i <= 34; i++) {
            ids.push(i)
        }
        var score = 0
        var locations = 0
        var lastLocation = 0
        var fancyCoinLocations = [2, 5, 14, 19, 23, 33]
        var monsterLocation = 20
        var gameOver = false

        function check(position) {
            if (gameOver == true) {
                return;
            } else {
                var id = ids[position]
                var img = document.getElementById("building" + String(id))
                if (id == monsterLocation) {
                    img.src = "monster.png"
                    gameOver = true
                    score -= 5
                } else if (fancyCoinLocations.includes(id)) {
                    img.src = "fancier_coin.jpg"
                    score += 3
                } else {
                    img.src = "coin.jpg"
                    score += 1
                }
                locations += 1
                document.getElementById("locations").innerHTML = "The number of locations is: " + locations
                document.getElementById("score").innerHTML = "Score is: " + score
                lastLocation = position
            }
        }

        function help() {
            var row = Math.floor(lastLocation / 5);
            var col = lastLocation % 5;
            help_msg = document.getElementById("help");
            let msg = ["So close", "Grrr", "All clear"];

            var kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];

            var grr_locations = [monsterLocation + 1, monsterLocation - 5, monsterLocation + 5];

            let found = false;
            kinship_locations.forEach(element => {
                if (fancyCoinLocations.includes(element)) {
                    found = true;
                }
            });
            if (found == true) {
                help_mssg.innerHTML = mssg[0];
            }
            else if (grr_locations.includes(lastLocation) == true) {
                help_mssg.innerHTML = mssg[1];
            }
            else {

            }

        }
