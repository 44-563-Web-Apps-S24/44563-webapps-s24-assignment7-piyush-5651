<!DOCTYPE html>
<html lang="en">

<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h2>Piyush Jain speed check</h2>

  <div id="target"> Your Time</div>
  <div id="counter"> Count</div>
  <button type="button" class="btn btn-success" onclick="startTime()">Start Time</button>
  <button type="button" class="btn btn-danger" onclick="recordTime()">Stop Time</button>

  <script>
    var stopTime = undefined
    let startTimer = undefined;
      let RandCount = 0;

    function recordTime() {
      stopTime = Date.now()
      console.log(stopTime)
    }

    function startTime() {
      random = Math.floor(Math.random() * 9)+2;
      for (let i = 0; i < random; i++) {
        setTimeout(function () {
          document.getElementById("counter").innerHTML = i;
        }, (4 - i) * 1000);
      }

      setTimeout(function () {
        if (stopTime === undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          newTime = Date.now() - stopTime
          document.getElementById("target").innerHTML = "Time was " + newTime + " milliseconds"
        }
      }, 4000)
    }
  </script>

</body>

</html>
