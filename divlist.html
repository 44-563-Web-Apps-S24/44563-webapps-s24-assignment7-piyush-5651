<!DOCTYPE html>
<html>

<head>
	<title>divlist use</title>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: red;
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) {
			.flex-container {
				flex-direction: column;
				background-color: green;
			}
		}
	</style>
</head>



<body>
	<h2>Piyush Jain builds list
		with divs</h2>
		<input type="text" id="newText" />
	<div class="flex-container" id="target">
		<div class="divlist">row item 1</div>
		<div class="divlist">row item 2</div>
		<div class="divlist">row item 3</div>
	</div>

	<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="addFront()">Add Front</button>
	<button onclick="remove()">remove</button>

</body>
<script>
	function makeNewDiv() {
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("newText").value;
		element.className = "divlist"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}

	function addFront() {
        var element = document.createElement("div");
        element.textContent = document.querySelector("input").value;
        element.style.color = "orange";
        var container = document.getElementById('target');
        container.prepend(element);
    }

	function remove(){
		var divListItems = Array.from(document.getElementsByClassName("divlist"));
		var removalmiddle
		if (divListItems.length > 0){
			removalmiddle = Math.floor(divListItems.length/2)
			divListItems[removalmiddle].remove()
		}
	}

	function swapElements() {
            let divListItems = document.getElementsByClassName('divlist');
            let length = divListItems.length;

            if (length >= 2) {
                let index1 = Math.floor(Math.random() * length);
                let index2 = Math.floor(Math.random() * (length - 1));
                index2 = (index2 >= index1) ? index2 + 1 : index2;

                let temp = divListItems[index1].cloneNode(true);
                divListItems[index1].replaceWith(divListItems[index2].cloneNode(true));
                divListItems[index2].replaceWith(temp);
            }
        }
</script>

</html>
